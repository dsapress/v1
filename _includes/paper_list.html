<div class="paper">
  <p class="title">{{ post.title }}</p>
  <p class="details">
    <span class="authors">
      {% assign lastone = post.authors | last %}{% for person in post.authors %}
      {% include listperson.html %}{% endfor %}
    </span>
  </p>
  <p class="links">
    [<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">abs</a>]
    [<a href="{{ post.pdf }}" target="_blank" onclick="ga('send', 'event', 'PDF Downloads', 'Download', '{{ post.pdf }}', 0);">Download PDF</a>]{% if post.supplementary %}[<a href="{{ post.supplementary }}" target="_blank" onclick="ga('send', 'event', 'PDF Downloads', 'Download', '{{ post.supplementary }}', 0);">Supplementary Material</a>]{% endif %}{% for extra in post.extras %}[<a href="{{ extra.link }}" target="_blank" onclick="ga('send', 'event', 'Extra Downloads', 'Download', '{{ extra.link }}', 0);">{{ extra.label }}</a>]{% endfor %}
  </p>
</div>
